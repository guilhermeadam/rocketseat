<body>
    <script>
        // for : Utilizado se você sabe quantas vezes o fluxo vai se repetir.
        // while : Utilizado quando você não sabe quantas vezes o fluxo vai se repetir.

        // for (var i = 0; i <= 100; i++){
        //     console.log(i);
        // }

        var j = 14511515151;
        while(j > 100){
            console.log(j);
            j /=5;
        }

        
    </script>
