<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var resultado =  (sexo === 'M') ? 'Masculino' : 'Feminino';
        
        const expDev = age => {
            switch(true) {
                case age >= 0 && age <= 1:
                    console.log(`Você tem ${age} anos de exp, seu nível é: Iniciante`);
                    break;
                case age >= 1 && age <= 3:
                    console.log(`Você tem ${age} anos de exp, seu nível é: Intermediário`);
                    break;
                case age >= 3 && age <= 6:
                    console.log(`Você tem ${age} anos de exp, seu nível é: Avançado`)
                    break;
                default:
                    console.log(`Você tem ${age} anos de exp, seu nível é: Jedi Master`)

            }
        }
        expDev(1)
        expDev(3)
        expDev(6)
        expDev(7)
    </script>
</body>
